<div
  fxLayout="row"
  fxLayoutAlign="space-between center"
  fxLayoutGap="20px"
  class="state-cards"
>
  <mat-card fxFlex="33">
    <app-card label="New users" [total]="totalNewUSers"> </app-card>
  </mat-card>
  <mat-card fxFlex="33">
    <app-card label="This month users" [total]="totalUsersCurrentMonth">
    </app-card>
  </mat-card>
  <mat-card fxFlex="33">
    <app-card label="Total users" [total]="totalUsers"> </app-card>
  </mat-card>
</div>
<br />
<mat-divider></mat-divider>

<div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutgap="20px">
  <div fxFlex="60">
    <h3>User accounts</h3>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="userDataSource">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>id</th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef>Username</th>
          <td mat-cell *matCellDef="let element">{{ element.username }}</td>
        </ng-container>
        <ng-container matColumnDef="password">
          <th mat-header-cell *matHeaderCellDef>Password</th>
          <td mat-cell *matCellDef="let element">{{ element.password }}</td>
        </ng-container>
        <ng-container matColumnDef="date_created">
          <th mat-header-cell *matHeaderCellDef>Date Created</th>
          <td mat-cell *matCellDef="let element">
            {{
              element.timestamp
                ? element.timestamp.toDate().toUTCString()
                : "No date"
            }}
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="userDisplayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: userDisplayedColumns"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5]"></mat-paginator>
    </div>
  </div>
  <div fxFlex="40">
    <app-column></app-column>
  </div>
</div>
